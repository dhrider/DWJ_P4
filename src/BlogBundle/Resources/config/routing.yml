blog_homepage:
    path:     /
    defaults: { _controller: BlogBundle:Blog:index }

blog_billet:
    path:     /billet/{id}
    defaults: { _controller: BlogBundle:Blog:billet }
    requirements:
        id: '\d+'

blog_admin:
    path: /admin
    defaults: { _controller: BlogBundle:Blog:admin }

blog_adminBillets:
    path:    /admin/billets
    defaults: { _controller: BlogBundle:Blog:adminBillets }

blog_adminComments:
    path:    /admin/comments
    defaults: { _controller: BlogBundle:Blog:adminComments }

login:
    path: /login
    defaults: { _controller: BlogUserBundle:Security:login}

login_check:
    path: /login_check

logout:
    path: /logout
