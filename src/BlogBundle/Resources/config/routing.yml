blog_homepage:
    path:     /
    defaults: { _controller: BlogBundle:Blog:index }

blog:
    resource: "@BlogBundle/Controller/BlogController.php"
    type:     annotation



blog_billet:
    path:     /billet/{id}
    defaults: { _controller: BlogBundle:Blog:billet }
    requirements:
        id: '\d+'

blog_billetsAdmin:
    path:    /admin/billets
    defaults: { _controller: BlogBundle:Blog:billetsAdmin }

blog_billetsAdmin_delete:
    path:    /admin/billets/delete
    defaults: { _controller: BlogBundle:Blog:deleteBillet}

blog_billetAdmin_add:
    path:    /admin/billet/add
    defaults: { _controller: BlogBundle:Blog:addBillet}

blog_billetAdmin_edit:
    path:    /admin/billet/{id}/edit
    defaults: { _controller: BlogBundle:Blog:editBillet}
    requirements:
        id: '\d+'




blog_commentsAdmin:
    path:    /admin/comments
    defaults: { _controller: BlogBundle:Blog:commentsAdmin }

blog_commentsByBilletAdmin:
    path: /admin/comment/billet/{id}
    defaults: { _controller: BlogBundle:Blog:commentsByBilletAdmin}
    requirements:
        id: '\d+'

blog_commentsAdmin_delete:
    path:    /admin/comments/delete
    defaults: { _controller: BlogBundle:Blog:deleteComment }




blog_login:
    path: /login
    defaults: { _controller: BlogBundle:Security:login }

blog_login_check:
    path: /login/check
    defaults: { _controller: BlogBundle:Security:loginCheck }

blog_logout:
    path: /logout
    defaults: { _controller: BlogBundle:Security:logout }